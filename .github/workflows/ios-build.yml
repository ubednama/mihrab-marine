name: iOS Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prebuild for iOS
        run: npx expo prebuild --platform ios

      - name: Build iOS App (Simulator)
        run: |
          cd ios
          xcodebuild -workspace mihrabmarine.xcworkspace \
            -scheme mihrabmarine \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build
          
      - name: Zip App Bundle
        run: |
          cd ios/build/Build/Products/Release-iphonesimulator
          zip -r mihrab-marine-ios-simulator.zip mihrabmarine.app

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/build/Build/Products/Release-iphonesimulator/mihrab-marine-ios-simulator.zip

      - name: Release iOS Build
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: dev-build
          name: Development Build
          body: "Latest automatic build from main branch."
          draft: false
          prerelease: true
          files: ios/build/Build/Products/Release-iphonesimulator/mihrab-marine-ios-simulator.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
