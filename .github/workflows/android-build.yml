name: Android Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prebuild for Android
        run: npx expo prebuild --platform android

      - name: Configure Gradle Memory
        working-directory: android
        run: |
          echo "org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g" >> gradle.properties

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign APK
        run: |
          # 1. Generate a release keystore
          keytool -genkey -v -keystore release.keystore -alias android-release-key -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Mihrab Marine,O=Mihrab Marine,C=US"
          
          # 2. Find build tools and APK
          BUILD_TOOLS_PATH=$(ls -d $ANDROID_HOME/build-tools/* | sort -V | tail -n 1)
          echo "Using Build Tools: $BUILD_TOOLS_PATH"
          
          APK_PATH=$(find android/app/build/outputs/apk/release -name "app-release-unsigned.apk" -o -name "app-release.apk" | head -n 1)
          echo "Found APK to sign: $APK_PATH"
          
          # 3. ZipAlign (Required before signing)
          $BUILD_TOOLS_PATH/zipalign -v -p 4 "$APK_PATH" android/app/build/outputs/apk/release/app-release-aligned.apk
          
          # 4. Sign the APK
          $BUILD_TOOLS_PATH/apksigner sign --ks release.keystore --ks-pass pass:android --key-pass pass:android --out android/app/build/outputs/apk/release/app-release-signed.apk android/app/build/outputs/apk/release/app-release-aligned.apk
          
          # 5. Clean up
          rm "$APK_PATH"
          rm android/app/build/outputs/apk/release/app-release-aligned.apk

      - name: Get App Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate Changelog
        id: changelog
        run: |
          echo "## Changelog" > changelog.md
          git log --pretty=format:"- %s (%h)" -n 10 >> changelog.md
          echo "" >> changelog.md

      - name: Rename APKs
        run: |
          cd android/app/build/outputs/apk/release/
          # We only expect app-release-signed.apk now
          mv app-release-signed.apk "mihrab-marine-v${{ env.VERSION }}.apk"
          ls -la

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk

      - name: Release APK
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ env.VERSION }}
          name: Mihrab Marine v${{ env.VERSION }}
          body_path: changelog.md
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/release/*.apk
          token: ${{ secrets.PAT_TOKEN }}
