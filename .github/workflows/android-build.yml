name: Android Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prebuild for Android
        run: npx expo prebuild --platform android

      - name: Configure Gradle Memory
        working-directory: android
        run: |
          echo "org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g" >> gradle.properties

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: List build outputs
        run: |
          echo "Listing APK directory:"
          ls -la android/app/build/outputs/apk/release/ || echo "Release directory not found"
          find android/app/build/outputs -name "*.apk" || echo "No APK files found"

      - name: Get App Version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate Changelog
        id: changelog
        run: |
          echo "## Changelog" > changelog.md
          git log --pretty=format:"- %s (%h)" -n 10 >> changelog.md
          echo "" >> changelog.md

      - name: Rename APKs
        run: |
          cd android/app/build/outputs/apk/release/
          for file in *.apk; do
            mv "$file" "mihrab-marine-${file#app-}"
          done
          ls -la

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk

      - name: Release APK
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ env.VERSION }}
          name: Mihrab Marine v${{ env.VERSION }}
          body_path: changelog.md
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/release/*.apk
          token: ${{ secrets.PAT_TOKEN }}
