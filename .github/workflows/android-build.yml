name: Android Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prebuild for Android
        run: npx expo prebuild --platform android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: List build outputs
        run: |
          echo "Listing APK directory:"
          ls -la android/app/build/outputs/apk/release/ || echo "Release directory not found"
          find android/app/build/outputs -name "*.apk" || echo "No APK files found"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk

      - name: Release APK
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: dev-build
          name: Development Build
          body: "Latest automatic build from main branch."
          draft: false
          prerelease: true
          files: android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
